<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylehome.css">
    <title>GtaRp - USLife</title>
</head>
<body>
    <header>
        <div class="principale">
            <div class="logo">
                <a href="#">US<span>Life</span></a>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#">Accueil</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">À propos de nous</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div> 
        <div class="titre">
            <h1>Serveur USLife</h1>
        </div>
        <div id="welcome" class="bouton">
            <!-- Le message de bienvenue et le lien vers le formulaire seront insérés ici -->
        </div>
    </header>
    <script>
        // Script pour insérer le message de bienvenue et le lien vers le formulaire
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username') || 'utilisateur';
        document.getElementById('welcome').innerHTML = `
            <p>Merci de vous être identifié, ${username}!</p>
            <p>Veuillez remplir le formulaire pour rejoindre un clan.</p>
            <a id="google-form-link" href="https://docs.google.com/forms/d/your-google-form-id/viewform" target="_blank" class="btn">Remplir le formulaire</a>
        `;
    </script>
</body>
</html>
